<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Progress?</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-900 text-white p-12">
    <div>
        <label for="progress-duration">Duration (in seconds): </label>
        <input type="number" id="progress-duration" min="1" placeholder="10" class="px-2 rounded-md bg-gray-800" />
    </div>
    <button id="add-progress-bar" type="button"
        class="px-4 py-1 bg-gray-600 hover:bg-gray-700 active:bg-gray-800 rounded-lg my-3">
        Add
    </button>
    <div id="progress-bars"></div>
    <script type="module" src="index.mjs"></script>
</body>

</html>
